       <div class="col-md-6 offset-md-2">
         <h2>Create data</h2>
         <form class="form-horizontal">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name" [(ngModel)]="model.name" id="name">
                </div>
              </div>
              <div class="form-group row">
                <label for="position" class="col-sm-2 col-form-label">position:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="position" [(ngModel)]="model.position" id="position">
                </div>
              </div>

              <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email">
                  </div>
                </div>
                <button (click)="addemployee()" class="btn btn-success">send</button>
         </form>
       </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h3>Read Data</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>position</th>
              <th>email</th>
              <th>actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employeeArray; let i = index">
              <td>{{employee.id}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.position}}</td>
              <td>{{employee.email}}</td>
              <td>
                  <button class="btn btn-danger btn-sm" (click)="deleteEmployee(i)">delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
